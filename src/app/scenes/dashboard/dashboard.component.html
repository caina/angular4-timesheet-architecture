<div class="dashboard">
  <div>

    <app-card>
      <h1>Time-sheet</h1>
      <app-time-result [tempo]="time.timeDifference$ | async"> </app-time-result>

      <span>
        <app-big-button (onClick)="addTimeLine()">Add Time</app-big-button>
        <app-big-button (onClick)="summarize()">Summarize</app-big-button>
      </span>

      <app-time-line *ngFor="let timeLine of timeLines" (onAccept)="handleTimeCalculation($event)"></app-time-line>

    </app-card>
  </div>
</div>
