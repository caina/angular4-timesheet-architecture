<div class="time-line-row">
    <span>
      <label for="timeStart">Start</label>
      <input type="text" placeholder="00:00" id="timeStart" [(ngModel)]="timeLine.dtInicio">
    </span>

    <span>
      <label for="timeEnd">Finish</label>
      <input type="text" placeholder="00:00" id="timeEnd" [(ngModel)]="timeLine.dtFim">
    </span>

    <app-button (onClick)="handleConfirmationButton()" ><i class="fa fa-rocket" aria-hidden="true"></i> Ok</app-button>
  </div>
